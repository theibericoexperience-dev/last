<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>World Map Wallpaper (demo)</title>
<style>
  /* Usa el SVG remoto (github raw) como fondo. Si prefieres hacerlo localmente,
     ejecuta download_svg.sh y cambia la URL a './world-states-provinces.svg' */
  html,body{height:100%;margin:0}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background-image: url("https://raw.githubusercontent.com/raphaellepuschitz/SVG-World-Map/master/src/world-states-provinces.svg");
    background-repeat:no-repeat;
    background-position:center center;
    background-size:cover;
    /* fallback color */
    background-color:#0b1220;
    color: #fff;
    text-shadow: 0 1px 2px rgba(0,0,0,0.7);
  }
  .caption {
    background: rgba(0,0,0,0.35);
    padding: 12px 18px;
    border-radius: 10px;
    max-width: 90%;
    text-align:center;
  }
  a { color: #cfe8ff; }
</style>
</head>
<body>
  <div class="caption">
    <h1>Mapa mundial — Wallpaper (demo)</h1>
    <p>Este archivo carga el <strong>SVG</strong> del proyecto <em>SVG-World-Map</em> de Raphael Lepuschitz como fondo. Para usarlo en producción descarga el SVG y ajústalo a tus necesidades.</p>
    <p><a href="https://github.com/raphaellepuschitz/SVG-World-Map">Repositorio del proyecto (GitHub)</a></p>
  </div>
</body>
</html>
